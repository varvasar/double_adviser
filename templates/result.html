<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Results</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 1em auto;
      max-width: 900px;
      line-height: 1.6;
      background: #f4f6f9;
      color: #222;
    }

    h1 {
      text-align: center;
      margin: 1em 0 1.5em 0;
      font-size: 2em;
      color: #333;
    }

    .block {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.2em;
      margin: 1.5em 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .meta {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 0.8em;
      text-align: right;
    }

    .prompt {
      background: #eef4ff;
      border-left: 4px solid #4a90e2;
      padding: 0.8em 1em;
      border-radius: 6px;
      margin-bottom: 1.2em;
    }

    .prompt strong {
      color: #2a5aa0;
    }

    .result {
      background: #1e1e1e;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 8px;
      font-family: Consolas, Monaco, monospace;
      font-size: 1rem;
      overflow-x: auto;
    }

    .result strong {
      display: block;
      margin-bottom: 0.6em;
      color: #ffd700;
    }

    /* Markdown code blocks */
    pre {
      margin: 1em 0;
    }

    code, pre {
      font-family: Consolas, Monaco, monospace;
      font-size: 1.05rem;
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 0.8em;
      border-radius: 6px;
      display: block;
      overflow-x: auto;
      white-space: pre;
    }

    /* Inline code */
    p code {
      display: inline;
      padding: 0.2em 0.4em;
      font-size: 0.95rem;
      background: #eee;
      color: #c7254e;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>LLM Results</h1>

  <!-- Container for history -->
  <div id="history">
    {% for e in history %}
      <div class="block" data-id="{{ e.id }}">
        <div class="meta">Block {{ e.id }} — {{ e.time }}</div>
        <div class="prompt">
          <strong>Prompt:</strong>
          <div>{{ e.prompt_html|safe }}</div>
        </div>
        <div class="result">
          <strong>Result:</strong>
          <div>{{ e.result_html|safe }}</div>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    let latestId = null;

    function extractBlocksFromHTML(html) {
      const doc = new DOMParser().parseFromString(html, 'text/html');
      return Array.from(doc.querySelectorAll('#history .block'));
    }

    async function checkForUpdates() {
      try {
        const res = await fetch(location.href, { cache: 'no-store' });
        if (!res.ok) return;
        const html = await res.text();
        const newBlocks = extractBlocksFromHTML(html);
        if (!newBlocks.length) return;

        const container = document.querySelector('#history');
        if (!container) return;

        const topNewId = parseInt(newBlocks[0].dataset.id);

        if (latestId === null) {
          // First load
          latestId = topNewId;
          container.innerHTML = '';
          newBlocks.forEach(b => container.appendChild(b));
          return;
        }

        if (topNewId > latestId) {
          // Only prepend blocks with higher ID than latestId
          const blocksToAdd = [];
          for (let b of newBlocks) {
            const bId = parseInt(b.dataset.id);
            if (bId <= latestId) break;
            blocksToAdd.push(b);
          }
          blocksToAdd.reverse().forEach(b => container.insertBefore(b, container.firstChild));
          latestId = topNewId;
        }
        // If no new blocks, do nothing → preserves selection
      } catch (err) {
        console.warn('checkForUpdates failed', err);
      }
    }

    // Poll every 3s
    setInterval(checkForUpdates, 3000);

    // Also refresh when tab becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) checkForUpdates();
    });

    // Initial load
    checkForUpdates();
</script>
</body>
</html>
